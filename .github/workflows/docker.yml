name: Build and deploy
on:
  push:
    branches:
      - master
env:
  PRJ_NAME: mpshort
jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          docker build . --file Dockerfile --tag ${PRJ_NAME} --label "runnumber=${GITHUB_RUN_ID}"
          docker run ${PRJ_NAME} ant
          docker cp $PRJ_NAME:/${PRJ_NAME}/target/${PRJ_NAME}.pdf .
      - name: Deploy
        run: rsync -avz --progress -e "ssh -p ${{ secrets.DEPLOY_PORT }}" ${PRJ_NAME}.pdf ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}
