name: Build and deploy
on:
  push:
    branches:
      - master
env:
  PRJ_NAME: mpshort
jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          echo HELLO >HELLO
      - name: Deploy via rsync
        uses: trendyminds/github-actions-rsync@master
        with:
          RSYNC_OPTIONS: -avz -e "ssh -p ${{secrets.DEPLOY_PORT}}"
          RSYNC_TARGET: ${{secrets.DEPLOY_PATH}}
          RSYNC_SOURCE: HELLO
        env:
          SSH_PRIVATE_KEY: ${{secrets.DEPLOY_KEY}}
          SSH_USERNAME: ${{secrets.DEPLOY_USER}}
          SSH_HOSTNAME: ${{secrets.DEPLOY_HOST}}
